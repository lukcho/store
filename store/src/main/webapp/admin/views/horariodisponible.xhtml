<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Servicio Horario Disponible
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<p:messages id="message" closable="true"></p:messages>
			<b:panel title="Registro de Horairos del Servicios" look="primary">
				<b:row style="margin-bottom:10px;font-style: oblique;">
					<b:column span="2">
						<h:outputLabel value="Codigo Prod. " style="color: #317eac;" />
					</b:column>
					<b:column span="4">
						<h:outputText id="cprod" value="#{recursosServiciosBean.prodser_id}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Nombre* " />
					</b:column>
					<b:column span="10">
						<b:inputText value="#{recursosServiciosBean.pro_nombre}"
							required="true" requiredMessage="Campo nombre requerido">
						</b:inputText>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Estado*"
							rendered="#{recursosServiciosBean.edicion}" />
					</b:column>
					<b:column span="10">
						<b:selectOneMenu value="#{recursosServiciosBean.pro_estado}"
							rendered="#{recursosServiciosBean.edicion}">
							<f:selectItems value="#{recursosServiciosBean.listEstados}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Estado Funcional*"
							rendered="#{recursosServiciosBean.edicion}" />
					</b:column>
					<b:column span="10">
						<b:selectOneMenu
							value="#{recursosServiciosBean.pro_estado_funcional}"
							rendered="#{recursosServiciosBean.edicion}">
							<f:selectItems
								value="#{recursosServiciosBean.listEstadosfuncional}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="5">
						<b:commandButton value="Guardar"
							action="#{recursosServiciosBean.crearProducto()}" update="frm"
							look="info">
						<f:ajax event="change"
									listener="#{recursosServiciosBean.tipoest()}" />	
						</b:commandButton>&nbsp;&nbsp;&nbsp;
					</b:column>
				</b:row>
				<br />
				<br />
				
			</b:panel>
		</h:form>
		<h:form id="frm1">
				<p:messages closable="true"></p:messages>
				<b:panel title="Listado de Horarios" look="primary">
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Imagen*" />
					</b:column>
					<b:column span="10">
						<p:fileUpload mode="advanced" dragDropSupport="true"
							 multiple="false" update="frm1"
							invalidSizeMessage="Archivo excede limite 2 MB "
							invalidFileMessage="Tipo invalido, solo .jpeg y .png"
							fileLimitMessage="Solo una imagen por UbicaciÃ³n"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" cancelLabel="Cancelar"
							uploadLabel="Subir" label="Seleccionar" fileLimit="1"
							fileUploadListener="#{recursosServiciosBean.ImagenServ}">
						</p:fileUpload>
					</b:column>
				</b:row>
					<p:dataTable id="tbb" value="#{recursosServiciosBean.listaProductofoto}" reflow="true" var="profot" rows="3" emptyMessage="Sin Datos"
					 paginator="true" 
   					 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
    					<p:column headerText="OPCIONES" width="50">
							<p:commandButton id="btnE" icon="ui-icon-close" action="#{recursosServiciosBean.eliminarfoto(profot)}" update="tbb"/>
							&nbsp;&nbsp;&nbsp;
							<p:commandButton id="trackcamb" icon="ui-icon-refresh" action="#{recursosServiciosBean.cambiarEstadofoto(profot)}" update="tbb">
							</p:commandButton>
						</p:column>
						<p:column  headerText="NOMBRE" width="100">
							<h:outputText value="#{profot.profNombre}"></h:outputText>
						</p:column>
						<p:column headerText="IMAGEN" width="100">
						<p:graphicImage width="150" height="150" value="/imgevent/#{profot.profDireccion}"></p:graphicImage>
						</p:column>
						<p:column headerText="ESTADO" width="30">
							<h:outputText value="#{profot.profEstado}"></h:outputText>
						</p:column>
    				</p:dataTable>
    				<b:row>
					<b:column span="5">
						<b:commandButton value="Volver"
							action="#{recursosServiciosBean.volverproducto()}" update="frm"
							look="info">
						</b:commandButton>&nbsp;&nbsp;&nbsp;
					</b:column>
				</b:row>
				</b:panel>
			</h:form>
	</ui:define>
</ui:composition>

</html>
