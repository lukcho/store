<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

	<ui:composition template="template.xhtml">
		<ui:define name="titulo">
            Periodo
        </ui:define>
		<ui:define name="contenido">
			<h:form>
				<center><h1>PERIODO</h1></center>
				<b:row>
					<b:column span="1">
						<b:commandButton value="Nuevo" iconAwesome="file-o" action="#{recursosServiciosBean.nuevoProducto()}" />
					</b:column>
					<b:column span="1">
						<b:commandButton value="Volver" iconAwesome="angle-left" action="index?faces-redirect=true"/> 
					</b:column>
				</b:row>
			</h:form>
			<br/>
        	<h:form id="frm">
				<p:messages closable="true"></p:messages>
				<b:panel title="Listado de productos" look="primary">
					<p:dataTable id="tbb" value="#{recursosServiciosBean.listaProducto}" reflow="true" var="pro" rows="8" emptyMessage="Sin Datos"
					 paginator="true" 
   					 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
    					<p:column headerText="OPCIONES" width="50">
							<p:commandButton id="btnE" icon="ui-icon-pencil" action="#{recursosServiciosBean.cargarProducto(pro)}"/>
							&nbsp;&nbsp;&nbsp;
							<p:commandButton id="trackcamb" icon="ui-icon-refresh" actionListener="#{recursosServiciosBean.cambiarEstado(pro)}" update="frm">
							<p:tooltip id="toolTipTrack3" for="trackcamb" value="Bot&oacute;n para cambiar el estado del producto" trackMouse="true" />
							</p:commandButton>
						</p:column>
    					<p:column filterBy="#{pro.proId}" filterMatchMode="contains" headerText="CODIGO" width="100">
							<h:outputText value="#{pro.proId}"></h:outputText>
						</p:column>
						<p:column filterBy="#{pro.proNombre}" filterMatchMode="contains" headerText="NOMBRE" width="100">
							<h:outputText value="#{pro.proNombre}"></h:outputText>
						</p:column>
						<p:column filterBy="#{pro.proCodigoBarras}" filterMatchMode="contains" headerText="Cod. de BARRAS" width="100">
							<h:outputText value="#{pro.proCodigoBarras}"></h:outputText>
						</p:column>
						<p:column headerText="COSTO" width="30">
							<h:outputText value="#{pro.proCosto}"></h:outputText>
						</p:column>
						<p:column headerText="PRECIO" width="30">
							<h:outputText value="#{pro.proPrecio}"></h:outputText>
						</p:column>
						<p:column headerText="STOCK" width="30">
							<h:outputText value="#{pro.proStock}"></h:outputText>
						</p:column>
						<p:column headerText="ESTADO" width="30">
							<h:outputText value="#{pro.proEstado}"></h:outputText>
						</p:column>
						<p:column headerText="ESTADO_FUNCIONAL" width="40">
							<h:outputText value="#{pro.proEstadoFuncional}"></h:outputText>
						</p:column>
    				</p:dataTable>
				</b:panel>
			</h:form>
        </ui:define>
	</ui:composition>
	
</html>
