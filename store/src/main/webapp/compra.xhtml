<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Compra Producto/Servicio
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<p:growl id="messages" showDetail="false" />
			<b:panel title="Informaci&oacute;n del Producto o Servicio"
				look="primary">
				<b:row>
					<b:column span="4">
							<p:galleria value="#{compraBean.listaProductofoto}" var="image"
							panelWidth="300" panelHeight="200" autoPlay="true" showCaption="true">
							<p:graphicImage alt="Image Description for #{image}" title="#{image}" />
						</p:galleria>
					</b:column>
					<b:column span="1">
						<h:outputLabel value="Código: " />
					</b:column>
					<b:column span="2" style="margin-bottom:10px">
						<h:outputLabel value="#{compraBean.prodser_id}">
						</h:outputLabel>
					</b:column>
					<b:column span="1">
						<h:outputLabel value="Categoría: " />
					</b:column>
					<b:column span="2" style="margin-bottom:10px">
						<h:outputLabel value="#{compraBean.categoria}">
						</h:outputLabel>
					</b:column>
					</b:row>
					<b:row>
					<b:column span="2">
						<h:outputLabel value="Codigo de barras: " />
					</b:column>
					<b:column span="4">
						<h:outputLabel value="#{compraBean.pro_cod_barras}">
						</h:outputLabel>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Nombre: " />
					</b:column>
					<b:column span="4">
						<h:outputLabel value="#{compraBean.pro_nombre}" maxlength="150">
						</h:outputLabel>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Descripci&oacute;n: " />
					</b:column>
					<b:column span="4">
						<h:outputLabel value="#{compraBean.pro_descripcion}"
							style="width:100%; margin-bottom:15px;" styleClass="form-control">
						</h:outputLabel>
					</b:column>
					<b:column span="2">
						<h:outputLabel for="stock" value="Stock:* " />
					</b:column>
					<b:column span="4">
						<h:outputLabel id="stock" label="Stock"
							value="#{compraBean.pro_stock}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Costo: ($)" />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{compraBean.pro_costo}" disabled="true">
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Precio: ($) " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{compraBean.pro_precio}" disabled="true">
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Ver Horario Disponible: "
							rendered="#{compraBean.verhorario}" />
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="5">
						<p:commandButton value="Guardar" styleClass="btn btn-info"
							style="padding:7px;" actionListener="#{compraBean.abrirDialog()}"
							update="frm messages">
						</p:commandButton>&nbsp;&nbsp;&nbsp;
						<b:commandButton value="Volver" action="#{compraBean.salir()}"
							update="frm" look="info" process="@this">
						</b:commandButton>&nbsp;&nbsp;&nbsp;
					</b:column>
				</b:row>
				<br />
				<br />
			</b:panel>
		</h:form>
		<h:form id="frm1">
			<b:panel title="Listado de Imagenes" look="primary">
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Imagenes del producto:" />
					</b:column>
				</b:row>
				<p:dataTable id="tbb" value="#{compraBean.listaProductofoto}"
					reflow="true" var="profot" rows="3" emptyMessage="Sin Datos"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<p:column headerText="NOMBRE" width="100">
						<h:outputText value="#{profot.profNombre}"></h:outputText>
					</p:column>
					<p:column headerText="IMAGEN" width="100">
						<p:graphicImage value="#{facesContex}/imgevent/300.jpg"
							width="150" height="150"></p:graphicImage>
					</p:column>
				</p:dataTable>
			</b:panel>
		</h:form>
		<p:confirmDialog header="Confirmación"
			message="Está seguro de guardar la información?" closable="false"
			showEffect="fade" hideEffect="explode" widgetVar="gu">
			<h:form>
				<p:commandButton value="Si" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check" oncomplete="PF('gu').hide();" update="frm" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					onclick="PF('gu').hide();" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
</html>
