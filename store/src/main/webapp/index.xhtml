<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
 <h:head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Tienda Store</title>
 </h:head> 
<body> 
<c:forEach items="#{compraBean.listaProductofoto}" var="prod">
		<div>
			<h:graphicImage value="/imgevent/#{profot.profDireccion}" width="150"
				height="150" />
			<br /> <br /> 
			nombre: #{prod.profNombre} <br />
			precio: $#{prod.fabProducto.proPrecio.floatValue()}
		</div>
	</c:forEach>
</body> 
</html>
